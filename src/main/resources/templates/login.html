<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <!-- Bootstrap CSS (선택 사항) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome (아이콘 사용 시 선택 사항) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">로그인</h2>

    <!-- 에러 메시지 표시 -->
    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        <p th:text="${session.errorMessage} ?: '소셜로그인 인증에 실패했습니다. 로그인 정보를 확인해주세요.'"></p>
    </div>

    <!-- 소셜 로그인 버튼 -->
    <div class="d-flex flex-column">
        <a href="/oauth2/authorization/naver" class="btn btn-success mb-2">
            <i class="fa-brands fa-naver"></i> 네이버로 로그인
        </a>
        <a href="/oauth2/authorization/google" class="btn btn-danger">
            <i class="fa-brands fa-google"></i> 구글로 로그인
        </a>
    </div>
</div>

<!-- Bootstrap JS 및 의존성 (선택 사항) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
